# See https://wiki.hypr.land/Configuring/Keywords/

$mainMod = SUPER

# progrmas usado como variavel
$terminal = kitty
$fileManager = dolphin
$menu = walker


#---------------------------------------------------------------
# Example binds, see https://wiki.hypr.land/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal 
bind = $mainMod Shift, Q, killactive
bind = $mainMod Shift, L, exit
bind = $mainMod, V, togglefloating
bind = $mainMod ctrl, f3 , exec, $menu
bind = $mainMod, space, exec, rofi -show drun

bind = $mainMod, W, togglegroup

bind = $mainMod, tab, changegroupactive, f
bind = $mainMod Shift, tab , changegroupactive, b
bind = $mainMod, G, moveoutofgroup

bind = $mainMod, f11, fullscreen, 0
bind = $mainMod, f1, exec, killall waybar || waybar
bind = $mainMod, f5, exec, kitty -e hyprctl reload
bind = $mainMod Shift, D, exec, killall nwg-dock-hyprland || nwg-dock-hyprland


#---------------------------------------------------------------
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
#---------------------------------------------------------------
# Switch workspaces with mainMod + [0-9]
bind = $mainMod Shift, 1, workspace, 1
bind = $mainMod Shift, 2, workspace, 2
bind = $mainMod Shift, 3, workspace, 3
bind = $mainMod Shift, 4, workspace, 4
bind = $mainMod Shift, 5, workspace, 5
bind = $mainMod Shift, 6, workspace, 6
bind = $mainMod Shift, 7, workspace, 7
bind = $mainMod Shift, 8, workspace, 8
bind = $mainMod Shift, 9, workspace, 9
bind = $mainMod Shift, 0, workspace, 10


#---------------------------------------------------------------
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod ctrl, 1, movetoworkspace, 1
bind = $mainMod Ctrl, 2, movetoworkspace, 2
bind = $mainMod Ctrl, 3, movetoworkspace, 3
bind = $mainMod Ctrl, 4, movetoworkspace, 4
bind = $mainMod Ctrl, 5, movetoworkspace, 5
bind = $mainMod Ctrl, 6, movetoworkspace, 6
bind = $mainMod Ctrl, 7, movetoworkspace, 7
bind = $mainMod Ctrl, 8, movetoworkspace, 8
bind = $mainMod Ctrl, 9, movetoworkspace, 9
bind = $mainMod Ctrl, 0, movetoworkspace, 10


#---------------------------------------------------------------
# Example special workspace (scratchpad)
bind = $mainMod Shift, S, togglespecialworkspace, magic
bind = $mainMod ctrl, S, movetoworkspace, special:magic


#---------------------------------------------------------------
# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod Ctrl, mouse_down, workspace, e+1
bind = $mainMod Ctrl, mouse_up, workspace, e-1



#---------------------------------------------------------------
# Move/resize windows with mainMod + LMB/RMB and dragging<D-s>
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


#---------------------------------------------------------------
# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s +10%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-


#---------------------------------------------------------------
# Requires playerctl
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous


# Atalho para Selecionar √Årea (Lightshot style)
bind = , Print, exec, grim -g "$(slurp)" - | satty --filename -
