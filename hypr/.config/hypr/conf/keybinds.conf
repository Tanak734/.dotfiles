# ---------------------------------------------------------------
# CONFIGURAÇÃO COMPLETA: HYPRLAND + HY3 (ESTILO I3)
# ---------------------------------------------------------------

$mainMod = SUPER
$terminal = kitty
$fileManager = dolphin

# ---------------------------------------------------------------
# SISTEMA, ENCERRAMENTO E TELA INICIAL
# ---------------------------------------------------------------
bind = $mainMod, return, exec, $terminal 
bind = $mainMod SHIFT, Q, hy3:killactive          # Fechar janela ativa
bind = $mainMod SHIFT, f12, exit                    # Sair do Hyprland (Logout para tela inicial)
bind = $mainMod, Escape, exec, swaync-client -t -sw
bind = $mainMod, f1, exec, killall waybar || waybar
bind = $mainMod, f5, exec, hyprctl reload

# Atalhos de Utilidade
bind = alt, V, exec, cliphist list | rofi -dmenu -p "Clipboard" | cliphist decode | wl-copy
bind = , Print, exec, grim -g "$(slurp)" - | satty --filename -
bind = $mainMod, space, exec, rofi -show drun

# ---------------------------------------------------------------
# MANIPULAÇÃO DE JANELAS (FIXAR/SOLTAR/ABAS)
# ---------------------------------------------------------------
# Alternar entre Tiling (grade) e Floating (solta) - Estilo i3
bind = $mainMod SHIFT, space, togglefloating 

# Fixar janela (Pin) - Faz a janela flutuante aparecer em todos os workspaces
bind = $mainMod, P, pin
bind = $mainMod, C, centerwindow

# Layouts de Container
bind = $mainMod, w, hy3:changegroup, tab       # Modo Abas
bind = $mainMod, s, hy3:changegroup, opposite  # Modo Stack
bind = $mainMod, e, hy3:changegroup, toggle    # Alternar Layout
bind = $mainMod, f11, fullscreen, 0            # Fullscreen total

# Direcionamento de Split (Prepara o próximo grupo)
bind = $mainMod, b, hy3:makegroup, h
bind = $mainMod, v, hy3:makegroup, v

# ---------------------------------------------------------------
# NAVEGAÇÃO E MOVIMENTAÇÃO (HY3)
# ---------------------------------------------------------------
# Foco (H, J, K, L)
bind = $mainMod, h, hy3:movefocus, l
bind = $mainMod, l, hy3:movefocus, r
bind = $mainMod, k, hy3:movefocus, u
bind = $mainMod, j, hy3:movefocus, d

# Mover Janela (Shift + H, J, K, L)
bind = $mainMod SHIFT, h, hy3:movewindow, l
bind = $mainMod SHIFT, l, hy3:movewindow, r
bind = $mainMod SHIFT, k, hy3:movewindow, u
bind = $mainMod SHIFT, j, hy3:movewindow, d

# Focar Pai/Filho (i3 focus parent/child)
bind = $mainMod, a, hy3:changefocus, raise
bind = $mainMod, d, hy3:changefocus, lower

# ---------------------------------------------------------------
# MODO RESIZE (SUBMAP)
# ---------------------------------------------------------------
bind = $mainMod, r, submap, resize
submap = resize

binde = , l, hy3:expand, r
binde = , h, hy3:expand, l
binde = , k, hy3:expand, u
binde = , j, hy3:expand, d

# Sair do modo ao pressionar Enter, Esc ou o próprio R
bind = , escape, submap, reset
bind = , return, submap, reset
bind = $mainMod, r, submap, reset

submap = reset

# ---------------------------------------------------------------
# WORKSPACES (PADRÃO I3)
# ---------------------------------------------------------------
# Ir para Workspace
bind = $mainMod SHIFT, 1, workspace, 1
bind = $mainMod SHIFT, 2, workspace, 2
bind = $mainMod SHIFT, 3, workspace, 3
bind = $mainMod SHIFT, 4, workspace, 4
bind = $mainMod SHIFT, 5, workspace, 5
bind = $mainMod SHIFT, 6, workspace, 6
bind = $mainMod SHIFT, 7, workspace, 7
bind = $mainMod SHIFT, 8, workspace, 8
bind = $mainMod SHIFT, 9, workspace, 9
bind = $mainMod SHIFT, 0, workspace, 10

# Mover Janela para Workspace
bind = $mainMod ctrl, 1, hy3:movetoworkspace, 1
bind = $mainMod ctrl, 2, hy3:movetoworkspace, 2
bind = $mainMod ctrl, 3, hy3:movetoworkspace, 3
bind = $mainMod ctrl, 4, hy3:movetoworkspace, 4
bind = $mainMod ctrl, 5, hy3:movetoworkspace, 5
bind = $mainMod ctrl, 6, hy3:movetoworkspace, 6
bind = $mainMod ctrl, 7, hy3:movetoworkspace, 7
bind = $mainMod ctrl, 8, hy3:movetoworkspace, 8
bind = $mainMod ctrl, 9, hy3:movetoworkspace, 9
bind = $mainMod ctrl, 0, hy3:movetoworkspace, 10

# Scratchpad (Special Workspace)
bind = $mainMod, Tab, togglespecialworkspace, magic
bind = $mainMod CTRL, Tab, hy3:movetoworkspace, special:magic

# ---------------------------------------------------------------
# MULTIMÍDIA E MOUSE
# ---------------------------------------------------------------
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s +10%
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
